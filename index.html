<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="left">
            <div class="top">

            </div>
            <div class="bottom"></div>
            <div class="right"></div>
        </div>
        <div class="right"></div>
    </main>
